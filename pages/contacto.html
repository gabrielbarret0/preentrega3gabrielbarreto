<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>contacto</title>
</head>

<body>
    <header class="header1">
        <section1>
            <img src="../assets/img/camaraportada.jpg" alt="foto de logo">
        </section1>

        <section2>
            <nav class="nav">
                <ul>
                    <li><a href="../index.html">Página Principal</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="../aboutme.html">ABOUT ME></a></li>
                </ul>
            </nav>
            <h1 id="titulo">CONTACTO</h1>
            <p>GAB ALFONSINO Fotógrafo Internacional Profesional </p>
        </section2>
    </header>

    <main>
        <form class="form">

            <h2>Déjanos tu mensaje</h2>

            <div class="formulario">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" cols="30" rows="5" required></textarea>
            </div>

            <input class="btn" type="submit" value="Enviar">

        </form>
    </main>

    /*espacio para el footer*/
    <footer>
        <div class="redes">
            <p>Redes Sociales</p>
        </div>
        <div class="logo-footer">
            <img src="img/foto.jpg" alt="foto de logo">
        </div>
        <div class="contacto">
            <a href="mailto:">contacto</a>
        </div>
    </footer>

</body>

</html>
